<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> Name</th>
        <th> Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.getId()}"></span></td>
        <td><span th:text="${user.getName()}"></span></td>
        <td><span th:text="${user.getEmail()}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
