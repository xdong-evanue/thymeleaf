<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <title>Patients</title>
</head>
<body>
<table style="width:60%" class="center">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td><span th:text="${patient.getId()}"></span></td>
        <td><span th:text="${patient.getName()}"></span></td>
        <td><span th:text="${patient.getPhoneNumber()}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
